    <main>
        <section class="legal-resources-section">
            <div class="container">
                <h2>Legal Resources</h2>
                <p>Fill out the form below to get matched with a representative who can provide the legal services you need.</p>
                
                <form id="legal-form" action="submit_form.php" method="POST">
                    <label for="age">Age:</label>
                    <input type="text" id="age" name="age" required>
                    
                    <label for="ethnicity">Ethnicity:</label>
                    <input type="text" id="ethnicity" name="ethnicity" required>
                    
                    <label for="sex">Sex:</label>
                    <select id="sex" name="sex" required>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                    
                    <label for="legal-services">Legal Services Needed:</label>
                    <textarea id="legal-services" name="legal-services" rows="4" required></textarea>
                    
                    <label for="special-requests">Special Requests:</label>
                    <textarea id="special-requests" name="special-requests" rows="4"></textarea>
                    
                    <button type="submit">Submit</button>
                </form>
            </div>
        </section>
