<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Refugee Connect - Community</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="icon" type="image/png" href="favicon.png">
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="resources.html">Resources</a></li>
                <li><a href="community.html">Community</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
        <h1>Refugee Connect</h1>
    </header>
    <section class="content-section">
        <div class="container">
            <h2>Community</h2>
            <p>Connect with other refugees and find support in the community:</p>
            
            <div class="chatbox">
                <p><strong>User1:</strong> Hi, everyone!</p>
                <p><strong>User2:</strong> Hi User1, how are you?</p>
                <p><strong>User3:</strong> Can someone recommend local job search resources?</p>
            </div>
            
            <form class="chat-form" id="chat-form">
                <input type="text" id="message-input" placeholder="Type your message..." required>
                <button type="submit">Send</button>
            </form>
        </div>
    </section>
    <footer>
        <div class="container">
            <p>&copy; 2023 Refugee Connect. All rights reserved.</p>
            <ul class="social-icons">
                <li><a href="#"><i class="fab fa-twitter"></i></a></li>
                <li><a href="#"><i class="fab fa-facebook"></i></a></li>
                <li><a href="#"><i class="fab fa-instagram"></i></a></li>
            </ul>
        </div>
    </footer>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.3/socket.io.js"></script>
    <script>
        var socket = io();
        var chatForm = document.getElementById('chat-form');
        var messageInput = document.getElementById('message-input');
        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            var message = messageInput.value;
            socket.emit('chatMessage', message);
            messageInput.value = '';
        });
        socket.on('chatMessage', function(message) {
            displayMessage(message);
        });
        function displayMessage(message) {
            var chatbox = document.querySelector('.chatbox');
            var messageElement = document.createElement('p');
            messageElement.textContent = message;
            chatbox.appendChild(messageElement);
            chatbox.scrollTop = chatbox.scrollHeight;
        }
    </script>
</body>
</html>
